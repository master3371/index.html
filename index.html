<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Bestie</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            animation: pop 0.8s ease;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #ff4f81;
            font-size: 2rem;
        }
        p {
            color: #444;
            font-size: 1.1rem;
        }
        .btn {
            margin-top: 20px;
            background: #ff4f81;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .hearts {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s linear infinite;
            color: #ff4f81;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts"></div>
        <h1>ðŸŽ‰ Happy Birthday Bestie! ðŸŽ‚</h1>
        <p>You make my world brighter. I am so lucky to have you as my best friend. ðŸ’–<br>
        Wishing you all the happiness and love today!</p>
        <button class="btn" onclick="showMessage()">Click for a Surprise ðŸ’—</button>
        <p id="secret" style="display:none; margin-top:20px; font-weight:bold; color:#ff4f81;">You're the best person I know! Never change. ðŸ’•</p>
    </div>

<script>
    function showMessage() {
        document.getElementById('secret').style.display = 'block';
    }

    // Floating hearts animation
    const hearts = document.querySelector('.hearts');
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 500);
</script>
</body>
</html>
